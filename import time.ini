import time

def print_with_animation(text):
    for char in text:
        print(char, end='', flush=True)
        time.sleep(0.1)
    print()

def heart_animation():
    heart_frames = ["❤️ ", " ❤️", "  ❤️", " ❤️ ", "❤️❤️❤️"]
    for frame in heart_frames:
        print(frame, end='', flush=True)
        time.sleep(0.5)
        print('\r', end='', flush=True)

print_with_animation("I LIKE YOU")
heart_animation()
